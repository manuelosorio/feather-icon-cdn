name: Cypress Tests
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Debug - List template files
        run: ls -laR src/views/template/
      - name: Run tsup
        run: npx tsup
      - name: Copy view templates if they exist
        run: |
          if find src/views/template/ -maxdepth 1 -name "*.html" -o -name "*.pug" | grep -q .; then
            echo "Found templates to copy, proceeding with copyfiles."
            npx copyfiles -u 1 'src/views/template/*.html' 'src/views/template/*.pug' dist
          else
            echo "No templates to copy."
          fi
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: yarn start
          wait-on: 'http://localhost:3000'
          record: true
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HTTP_PORT: 3000
          RATE_LIMIT_MAX: ${{ secrets.RATE_LIMIT_MAX }}
          RATE_LIMIT_TIME: ${{ secrets.RATE_LIMIT_TIME }}
